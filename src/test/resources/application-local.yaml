SKATT_URL: https://bidrag-stubs.dev.intern.nav.no
SKATT_SCOPE: dev-gcp.bidrag.bidrag-stubs
AZURE_APP_CLIENT_ID: <CLIENT_ID>
AZURE_APP_CLIENT_SECRET: <CLIENT_SECRET>
AZURE_APP_TENANT_ID: 966ac572-f5b7-4bbe-aa88-c76419c0f851
server.port: 8999
NAIS_APP_NAME: bidrag-regnskap
TOPIC_VEDTAK: bidrag.vedtak-feature
KAFKA_BOOTSTRAP_SERVERS: localhost:9092
KAFKA_BROKERS: localhost:9092

scheduler:
  interval:
    cron: "*/30 * * * * *" #Hvert 30. sekund

springdoc:
  packages-to-scan: no.nav.bidrag.regnskap.controller
  swagger-ui:
    path: /

maskinporten:
  tokenUrl: https://ver2.maskinporten.no/token
  audience: https://ver2.maskinporten.no/
  issuer: <MASKINPORTEN_CLIENT_ID>
  scope: <MASKINPORTEN_SCOPES>
  privateKey: <MASKINPORTEN_CLIENT_JWK>
  validInSeconds: 120 #120 er maks antall sekunder et maskinporten Jwt-token kan v√¶re gyldig.

spring:
  flyway:
    enabled: true
    locations: classpath:/db/migration
  datasource:
    url: jdbc:postgresql://localhost:5432/default_database?user=cloudsqliamuser&password=admin
    type: com.zaxxer.hikari.HikariDataSource
  kafka:
    properties:
      security.protocol: PLAINTEXT
    consumer:
      enableAutoCommit: false
    listener:
      ackMode: RECORD