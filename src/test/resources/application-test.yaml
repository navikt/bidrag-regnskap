scheduler.sendkrav.cron: "*/30 * * * * *" #Hvert 30. sekund
scheduler.avstemning.cron: "0 0 1 * * *" #Hver dag kl 01:00
scheduler.påløpkjøring.cron: "* 5 * * * *" #Hver time 5 minutter over hel

maskinporten:
  tokenUrl: https://ver2.maskinporten.no/token
  audience: https://ver2.maskinporten.no/
  clientId: <MASKINPORTEN_CLIENT_ID>
  scope: <MASKINPORTEN_SCOPES>
  privateKey: <MASKINPORTEN_CLIENT_JWK>
  validInSeconds: 120 #120 er maks antall sekunder et maskinporten Jwt-token kan være gyldig.

no.nav.security.jwt:
  client:
    registration:
      skatt:
        token-endpoint-url: http://localhost:${mock-oauth2-server.port:1234}/aad/token
        grant-type: urn:ietf:params:oauth:grant-type:jwt-bearer
        scope: api://123/.default
        authentication:
          client-id: 123
          client-secret: 123
          client-auth-method: client_secret_basic
  issuer.aad:
    discovery_url: http://localhost:${mock-oauth2-server.port:0}/aad/.well-known/openid-configuration
    accepted_audience: ${AZURE_APP_CLIENT_ID}, api://${AZURE_APP_CLIENT_ID}

spring:
  flyway.enabled: false
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:mem:default
  h2.console.enabled: true
  jpa.hibernate.hbmddl-auto: create-drop
  kafka:
    properties:
      security.protocol: PLAINTEXT
    consumer:
      enableAutoCommit: false
    listener:
      ackMode: RECORD

